<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich" xmlns:f="http://java.sun.com/jsf/core" xmlns:focus="http://richfaces.org/sandbox/focus"
                xmlns:cu="http://java.sun.com/jsf/composite/components" template="/layout/template.xhtml">

    <ui:define name="body">

        <div class="grid_8 prefix_8 suffix_8">
            <rich:panel>
                <f:facet name="header">#{messages['view.remindPassword.header']}</f:facet>
                <h:form id="emailForm">
                    <rich:messages globalOnly="true"/>
                    <focus:focus/>
                    <cu:edit id="emailEdit" label="#{messages['view.remindPassword.emailFieldLabel']}">
                        <h:inputText id="email" value="#{remindPasswordView.email}"/>
                    </cu:edit>
                    <h:panelGrid columns="2">
                        <h:commandButton value="#{messages['view.remindPassword.remindPasswordBtn']}" action="#{remindPasswordView.remindPassword}"/>
                        <h:button value="#{messages['view.forgottenPassword.cancelBtn']}" outcome="canceled"/>
                    </h:panelGrid>
                </h:form>
            </rich:panel>
        </div>
    </ui:define>
</ui:composition>
