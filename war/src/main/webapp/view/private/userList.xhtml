<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.org/seam/faces"
                template="/layout/template.xhtml">

    <ui:define name="body">

        <div class="grid_2 suffix_22">
            <h:outputText value="#{null==currentUser ? 'Not logged in' : currentUser.lastName.concat(currentUser.lastName)}"/>
        </div>

        <div class="prefix_2 grid_20 suffix_2">
            <rich:dataTable value="#{userListView.usersList}" var="user">
                <rich:column>
                    #{user.firstName}
                </rich:column>
            </rich:dataTable>
        </div>

    </ui:define>
</ui:composition>
