<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:focus="http://richfaces.org/sandbox/focus" xmlns:cu="http://java.sun.com/jsf/composite/components" xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j" xmlns:f="http://java.sun.com/jsf/core" template="/layout/template.xhtml">
    <ui:define name="body">

        <rich:panel rendered="#{not identity.loggedIn}">
            <f:facet name="header">#{messages['view.forgottenPassword.header']}</f:facet>
            <h:form id="fP">
                <focus:focus/>
                <cu:edit id="fEmail" label="#{messages['view.forgottenPassword.emailFieldLabel']}">
                    <h:inputText id="email" value="#{forgottenPasswordView.emailAddress}"/>
                </cu:edit>
                <h:panelGrid columns="2">
                    <h:commandButton value="#{messages['view.forgottenPassword.remindPasswordBtn']}"
                            action="#{forgottenPasswordView.remindPassword}"/>
                    <h:button value="#{messages['view.forgottenPassword.cancelBtn']}" outcome=""/>
                </h:panelGrid>
            </h:form>
        </rich:panel>
    </ui:define>
</ui:composition>
